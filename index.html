<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start</title>
    <style>
      body {
        background: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .button {
        display: block;
        margin: auto;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 3rem;
        background-color: #4caf50;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        animation: pulse 1s infinite;
        transform: translate(-50%, -50%);
      }

      .button:hover {
        background-color: #3e8e41;
      }

      .button:active {
        transform: translateY(2px);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .development-text {
        color: white;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gear-wrapper">
        <div class="gear">
          <div class="gear-inner"></div>
        </div>
        <p class="development-text">
          ⚠️⬇️ Under development...but feel free to view :D ⬇️⚠️
        </p>
      </div>
      <a href="./html/index.html" class="button">START</a>
    </div>
  </body>
</html>
